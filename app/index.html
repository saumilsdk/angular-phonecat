<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="samFirstApp">
    <div class="container-fluid" ng-controller="MyController">
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->

            </div>
            <div class="span10">
                <!--Body content-->
            <input type="button" value="load" ng-click="loadData()"/>
                <ul class="phones" ng-repeat="phone in phones">
                    <li class="thumbnail">
                        <a href="" class="thumb">
                            <img ng-src="{{ phone.imageUrl }}" />
                        </a>
                        <a href="">{{ phone.name }}</a>
                        <p>{{ phone.snippet }}</p>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
